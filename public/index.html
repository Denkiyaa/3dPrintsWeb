<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: space-around;  /* Center the model viewers */
            padding: 20px;
        }

        .model-container {
            width: 300px;  /* Set the width of each viewer */
            height: 200px; /* Set the height of each viewer */
            background-color: #ffffff;
            border: 1px solid #ddd;
        }

        .content {
            padding: 20px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <header>
        <h1>3D Model Viewer</h1>
    </header>

    <div class="container">
        <!-- First model viewer -->
        <div id="model-container-1" class="model-container"></div>

        <!-- Second model viewer -->
        <div id="model-container-2" class="model-container"></div>
    </div>

    <!-- Include Three.js and STLLoader -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/STLLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="main.js"></script>
</body>
</html>
